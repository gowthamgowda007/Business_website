<body class="bg-gray-100 flex items-center justify-center min-h-screen text-center px-4">

        emailjs.send("service_uv8rrx7", "template_9i0xx7s", {

        }).catch((error) => {
          console.error("Email sending failed:", error);
        });
      }
    });
  </script>
